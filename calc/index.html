 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainbody">
        <div class="calc">
            <div class="output"></div>
            <input type="text" id="screen">
            <div class="row">
                <button onclick="cleardisplay()" class="buttons">C</button>
            </div>
            <div class="row">
                <button onclick="buttonclick(9)" class="buttons">9</button>
                <button onclick="buttonclick(8)" class="buttons">8</button>
                <button onclick="buttonclick(7)" class="buttons">7</button>
                <button onclick="buttonclick('+')" class="buttons">+</button>
            </div>
            <div class="row">
                <button onclick="buttonclick(6)" class="buttons">6</button>
                <button onclick="buttonclick(5)" class="buttons">5</button>
                <button onclick="buttonclick(4)" class="buttons">4</button>
                <button onclick="buttonclick('-')" class="buttons">-</button>
            </div>
            <div class="row">
                <button onclick="buttonclick(3)" class="buttons">3</button>
                <button onclick="buttonclick(2)" class="buttons">2</button>
                <button onclick="buttonclick(1)" class="buttons">1</button>
                <button onclick="buttonclick('*')" class="buttons">*</button>
            </div>
            <div class="row">
                <button onclick="buttonclick('.')" class="buttons">.</button>
                <button onclick="buttonclick(0)" class="buttons">0</button>
                <button onclick="buttonclick('/')" class="buttons">/</button>
                <button onclick="equalclick()" class="buttons">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
